environment: production
environmentCode:
name: ffc-pay-dps
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-dps

labels:
  component: service

appInsights:
  connectionString:

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-pay-dps-config-map

containerSecret:
  name: ffc-pay-dps-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  azureStorageAccountName: ffcpay
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageCreateContainers: false
  messageQueueHost: namespace.servicebus.windows.net
  fileSendTopicAddress: ffc-pay-file-send
  eventTopicAddress: ffc-pay-event
  eventsTopicAddress: ffc-pay-events
  customerTopicAddress: ffc-pay-customer
  customerSubscriptionAddress: ffc-pay-dps
  storageContainer: batch
  storageFolder: inbound
  storageDaxContainer: dax
  storageDaxFolder: outbound
  useEvents: true
  processingActive: true
  port: 3013

postgresService:
  postgresDb: ffc_pay_dps
  postgresqlHost: ffc-pay-dps-postgres
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

readinessProbe:
  path: /healthy
  port: 3013
  initialDelaySeconds: 60
  periodSeconds: 120
  failureThreshold: 5
  timeoutSeconds: 30

livenessProbe:
  path: /healthz
  port: 3013
  initialDelaySeconds: 70
  periodSeconds: 120
  failureThreshold: 5
  timeoutSeconds: 30

workloadIdentity: true
